<div id="comments" class="clear">
  <h2>Comments (${thing.num_comments})</h2>
  <div id="comment-controls">
    %for menu in thing.menus:
      <span>
        ${menu.render()}
      </span>
    %endfor
    <div id="loadAllComments" style="display: none;">
      <a style="font-size: smaller; font-weight: bold; display: block; float: right;" href="javascript:void()" onclick="return all_morechildren(this)">Load all comments</a>
    </div>
  </div>
  ${thing.content.render()}
</div>

<script>
  var commentId = window.location.hash;
  var $comment = jQuery(commentId);
  $comment.addClass("comment-fading-highlight");
</script>
