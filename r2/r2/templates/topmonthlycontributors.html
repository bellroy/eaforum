<h2>${_('Top Contributors, 30 Days')}</h2>
<div class="contributors">
  <ul>
    %for user in thing.things:
      <li class="user">
        <a class="topUsername" href="/user/${user.name}">${user.name}</a>
        %if user.pref_url:
	  &nbsp;<a href="${user.pref_url}">(Profile)</a>
	%endif
        <span class='karma'>${user.safe_karma}</span>
      </li>
    %endfor
  </ul>
</div>
